<!DOCTYPE html>
<html>
  <head>
    <!-- created by Shusaku Egami (http://idease.info/profile/) -->
    <meta charset="utf-8">
    <title>Linked Data Visualization tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css">
      #container {
	padding: 20px;
      }
      #mynetwork {
	width: 100%;
	height: 640px;
	border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="container">
    <h1>Linked Data visualization tool</h1>
    <textarea cols="100" rows="7" id="sparql">
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX kgc: <http://kgc.knowledge-graph.jp/ontology/kgc.owl#>
PREFIX kd: <http://kgc.knowledge-graph.jp/data/SpeckledBand/>
SELECT ?s ?p ?o
WHERE {
?s ?p ?o .
#filter(?s = kd:155) #?sを指定してグラフを取得
filter(?p != rdfs:comment)
filter(?o != kgc:Situation)
filter(?o != kgc:Action)
filter(?o != kgc:Object)
}</textarea>
    <br>
    SPARQL Endpoint: <input type="text" id="endpoint" value="http://lod.hozo.jp/repositories/kgc">
    <button id="load">load</button>
    <button id="stop">stop</button>
    <button id="clear">clear</button>
    <br>
    Keyword: <input type="text" id="search_text">
    <button id="search">search</button>
    <div id="mynetwork"></div>
  </div>
  </body>
</html>
